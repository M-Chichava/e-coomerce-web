<header>
    <span *ngIf="totalCount && totalCount > 0">
        Showing 
        <strong>
            {{initialCounter}} - {{endCounter}}
        </strong> of <strong>{{totalCount}}</strong> Results
    </span>
    <span *ngIf="totalCount === 0">
        There are <strong>{{totalCount}}</strong>  results for this filter
    </span>
</header>
